<table mat-table [dataSource]="dataSource">

  <!-- colonna numero employee-->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <!-- colonna nome employee-->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
  </ng-container>

  <!-- colonna cognome employee-->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Cognome</th>
    <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
  </ng-container>

  <!-- colonna genere employee-->
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef>Genere</th>
    <td mat-cell *matCellDef="let element">{{element.gender}}</td>
  </ng-container>

  <!-- colonna data nascita employee-->
  <ng-container matColumnDef="birthDate">
    <th mat-header-cell *matHeaderCellDef>Data di Nascita</th>
    <td mat-cell *matCellDef="let element">{{element.birthDate}}</td>
  </ng-container>

  <!-- colonna data assunzione employee-->
  <ng-container matColumnDef="hireDate">
    <th mat-header-cell *matHeaderCellDef>Data di Assunzione</th>
    <td mat-cell *matCellDef="let element">{{element.hireDate}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
